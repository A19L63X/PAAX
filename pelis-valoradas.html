        /* Dise√±o para las tarjetas de pel√≠culas */

            display: inline-block;

            padding: 10px;

</head>
<body>
    <h1>Pel√≠culas Mejor Valoradas de siempre por 
        <img src="Tmdb.new.logo.svg.png" alt="TMDb Logo" class="tmdb-logo">
    </h1>
    
    <div class="enlaces-navegacion">
        <a href="peliculas-series.html" class="navegar-boton boton-inicio">Volver a Pel√≠culas/Series üîô</a>
    </div>

    <section id="movies-list"></section>

    <script>
        const apiKey = '9a36d4ead166703cb424ee2c431342b7';
        const moviesList = document.getElementById('movies-list');
        let movies = [];

        async function getMovies(page = 1) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}&language=es-ES&page=${page}`);
                const data = await response.json();
                const newMovies = data.results.filter(movie => new Date(movie.release_date).getFullYear() < 2024);
                movies = [...movies, ...newMovies];

                if (movies.length < 20 && data.page < data.total_pages) {
                    getMovies(page + 1);
                } else {
                    // Ordenar las pel√≠culas de mejor a peor valoradas
                    movies.sort((a, b) => b.vote_average - a.vote_average);

                    // Mostrar solo las primeras 20 pel√≠culas
                    displayMovies(movies.slice(0, 20));
                }
            } catch (error) {
                console.error('Error al obtener las pel√≠culas:', error);
            }
        }

        function displayMovies(movies) {
            moviesList.innerHTML = ''; // Limpiar contenido anterior
            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('pelicula-card');

                const genres = movie.genre_ids.map(id => {
                    const genreNames = {
                        28: 'Acci√≥n', 12: 'Aventura', 16: 'Animaci√≥n', 35: 'Comedia',
                        80: 'Crimen', 18: 'Drama', 10751: 'Familiar', 14: 'Fantas√≠a',
                        27: 'Terror', 10402: 'M√∫sica', 9648: 'Misterio', 10749: 'Rom√°ntico',
                        878: 'Ciencia ficci√≥n', 53: 'Suspense', 10752: 'B√©lica', 37: 'Western'
                    };
                    return genreNames[id] || 'Desconocido';
                }).join(', ');

                const releaseYear = new Date(movie.release_date).getFullYear();

                movieDiv.innerHTML = `
                    <a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank">
                        <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}">
                    </a>
                    <h3>${movie.title} (${releaseYear})</h3>
                    <p><strong>Calificaci√≥n:</strong> ${movie.vote_average}</p>
                    <p><strong>G√©neros:</strong> ${genres}</p>
                `;
                moviesList.appendChild(movieDiv);
            });
        }

        getMovies();
    </script>
</body>
</html>
