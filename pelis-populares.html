<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pel√≠culas Populares</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8c6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 40px;
            color: #333;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tmdb-logo {
            height: 1.2em;
            vertical-align: middle;
        }

        .navegar-boton {
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        .navegar-boton:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .boton-volver {
            background-color: #66b2ff !important;
            color: white;
            padding: 12px 25px;
        }

        .pelicula-card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            height: auto;
        }

        .pelicula-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .pelicula-card h3 {
            font-size: 1.3em;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }

        .pelicula-card p {
            font-size: 1em;
            margin: 5px 0;
        }

        #movies-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .enlaces-navegacion {
            margin-top: 30px;
        }

        .fuente-datos {
            font-size: 0.8em;
            color: #888;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Pel√≠culas Populares actuales seg√∫n 
        <img src="Tmdb.new.logo.svg.png" alt="TMDb Logo" class="tmdb-logo">
    </h1>

    <div>
        <a href="peliculas-series.html" class="navegar-boton boton-volver">Volver a Pel√≠culas/Series üîô</a>
    </div>

    <section id="movies-list"></section>

    <div class="fuente-datos">
        Datos recogidos de TMDb
    </div>

    <script>
        const apiKey = '9a36d4ead166703cb424ee2c431342b7';
        let moviesList = [];

        async function getMovies(page = 1) {
            if (moviesList.length >= 20) return;
            try {
                const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=es-ES&page=${page}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                let movies = data.results;

                movies = movies.filter(movie => movie.release_date && movie.release_date.startsWith("2024"));

                moviesList = [...moviesList, ...movies];
                if (moviesList.length < 20 && data.page < data.total_pages) {
                    await getMovies(page + 1);
                } else {
                    moviesList.sort((a, b) => b.vote_average - a.vote_average); // Ordenar por calificaci√≥n
                    displayMovies();
                }
            } catch (error) {
                console.error('Error al obtener las pel√≠culas:', error);
            }
        }

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-list');
            moviesContainer.innerHTML = '';
            moviesList.slice(0, 20).forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('pelicula-card');
                const releaseYear = movie.release_date.split('-')[0];
                movieDiv.innerHTML = `
                    <a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank">
                        <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}">
                    </a>
                    <h3>${movie.title} (${releaseYear})</h3>
                    <p><strong>Calificaci√≥n:</strong> ${movie.vote_average}</p>
                `;
                moviesContainer.appendChild(movieDiv);
            });
        }

        getMovies();
    </script>
</body>
</html>
