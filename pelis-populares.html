<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pel√≠culas Populares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8c6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 40px;
            color: #333;
            letter-spacing: 2px;
        }

        .navegar-boton {
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        .navegar-boton:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .boton-volver {
            background-color: #66b2ff !important;
            color: white;
            padding: 12px 25px;
        }

        .pelicula-card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            height: auto;
        }

        .pelicula-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .pelicula-card h3 {
            font-size: 1.3em;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }

        .pelicula-card p {
            font-size: 1em;
            margin: 5px 0;
        }

        #movies-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .enlaces-navegacion {
            margin-top: 30px;
        }

        .fuente-datos {
            font-size: 0.8em;
            color: #888;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .tmdb-logo {
            width: 60px;
            height: auto;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <h1>Pel√≠culas populares (estreno en los √∫ltimos 6 meses) seg√∫n <img src="Tmdb.new.logo.svg.png" alt="TMDb Logo" class="tmdb-logo"> </h1>

    <div>
        <a href="peliculas-series.html" class="navegar-boton boton-volver">Volver a Pel√≠culas/Series üîô</a>
    </div>

    <section id="movies-list"></section>

    <p class="fuente-datos">
        Datos recogidos de Tmdb
        
    </p>

    <script>
        const apiKey = '9a36d4ead166703cb424ee2c431342b7';
        let moviesList = [];

        const today = new Date();
        const sixMonthsAgo = new Date();
        sixMonthsAgo.setMonth(today.getMonth() - 6);

        const todayFormatted = today.toISOString().split('T')[0];
        const sixMonthsAgoFormatted = sixMonthsAgo.toISOString().split('T')[0];

        async function getMovies(page = 1) {
            if (moviesList.length >= 24) return;
            try {
                const apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=es-ES&sort_by=popularity.desc&primary_release_date.gte=${sixMonthsAgoFormatted}&primary_release_date.lte=${todayFormatted}&page=${page}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                let movies = data.results;

                // Solo pel√≠culas en ingl√©s o espa√±ol y que NO tengan calificaci√≥n 10 o 0
                movies = movies.filter(movie => 
                    (movie.original_language === "en" || movie.original_language === "es") &&
                    movie.vote_average > 0 && movie.vote_average < 10
                );

                moviesList = [...new Map([...moviesList, ...movies].map(movie => [movie.id, movie])).values()];

                if (moviesList.length < 24 && data.page < data.total_pages) {
                    await getMovies(page + 1);
                } else {
                    moviesList.sort((a, b) => b.vote_average - a.vote_average);
                    displayMovies();
                }
            } catch (error) {
                console.error('Error al obtener las pel√≠culas:', error);
            }
        }

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-list');
            moviesContainer.innerHTML = '';
            moviesList.slice(0, 24).forEach(movie => {
                const releaseYear = movie.release_date ? movie.release_date.split('-')[0] : "N/A";
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('pelicula-card');
                movieDiv.innerHTML = `
                    <a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank">
                        <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}">
                    </a>
                    <h3>${movie.title} (${releaseYear})</h3>
                    <p><strong>Calificaci√≥n:</strong> ${movie.vote_average}</p>
                `;
                moviesContainer.appendChild(movieDiv);
            });
        }

        getMovies();
    </script>
</body>
</html>
