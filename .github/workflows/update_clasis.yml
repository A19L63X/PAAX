name: Actualizar clasis.html

on:
  schedule:
    - cron: '0 9 * * 1'  # Lunes a las 9:00 UTC = 11:00 CEST (hora española)
  push:
    branches:
      - main

jobs:
  update_clasis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastf1

    - name: Run f1_data.py to update clasis.html
      run: |
        python f1_data.py

    - name: Commit and push updated clasis.html
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add clasis.html
        git commit -m "Actualización de clasis.html" || echo "Sin cambios para commitear"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
