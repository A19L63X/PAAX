name: Actualizar clasis.html

on:
  schedule:
    - cron: '0 18 * * 0'  # Domingos a las 20:00 CEST (18:00 UTC)
  push:
    branches:
      - main

jobs:
  update_clasis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastf1

    - name: Run f1_data.py to update clasis.html
      run: |
        python f1_data.py

    - name: Run generar_tabla_campeonato.py to generate clasis.html
      run: |
        python generar_tabla_campeonato.py

    - name: Wait for a few minutes
      run: sleep 180

    - name: Commit and pull latest changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Actualizaci√≥n de archivos con marca de tiempo" || echo "Sin cambios para commitear"
        git pull --rebase origin main

    - name: Push updated files
      run: |
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
