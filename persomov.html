<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>游녻 Personajes 游녻</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #E6DAF0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .titulo-pagina {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .enlaces-navegacion {
            margin-bottom: 40px;
        }
        .navegar-boton {
            text-decoration: none;
            padding: 14px 22px;
            margin: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.3em;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .navegar-boton:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
        .boton-personajes {
            background-color: #00aa00 !important;
            color: white;
        }
        .personajes-lista {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .personaje {
            width: 180px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .personaje img {
            width: 100%;
            border-radius: 8px;
        }
        .personaje h3 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .personaje p {
            font-size: 1em;
            color: #555;
            margin: 5px 0;
        }
        .fuente-datos {
            position: fixed;
            bottom: 5px;
            right: 10px;
            display: flex;
            align-items: center;
            font-size: 15px;
            color: #555;
        }
        .fuente-datos img {
            height: 30px; /* Tama침o proporcional al texto */
            margin-left: 5px;
        }
        /* Estilo para el mensaje "Cargando..." */
        .mensaje-cargando {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #555;
            animation: parpadeo 1s infinite;
        }
        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="titulo-pagina">游논 PERSONAJES CINE Y SERIES 游논</h1>
    <div class="enlaces-navegacion">
        <a href="personajes.html" class="navegar-boton boton-personajes">Volver a Personajes 游댗</a>
    </div>
    <div class="mensaje-cargando" id="mensaje-cargando">Cargando la lista de personajes...</div>
    <div class="personajes-lista" id="personajes-lista"></div>
    <div class="fuente-datos">
        Fuente de los datos:
        <img src="Tmdb.new.logo.svg.png" alt="TMDb">
    </div>
    <script>
        const apiKey = '9a36d4ead166703cb424ee2c431342b7';
        const urlBase = `https://api.themoviedb.org/3/person/popular?api_key=${apiKey}&language=es-ES&page=`;
        
        // Definici칩n de pa칤ses permitidos con sus variaciones.
        const allowedCountryVariants = {
            "United States": ["united states", "usa", "estados unidos"],
            "Spain": ["spain", "espa침a"],
            "United Kingdom": ["united kingdom", "reino unido", "uk"],
            "Australia": ["australia"],
            "Canada": ["canada"]
        };

        // Funci칩n que verifica si el lugar de nacimiento contiene alguna de las variaciones permitidas.
        function isFromAllowedCountry(placeOfBirth) {
            if (!placeOfBirth) return false;
            placeOfBirth = placeOfBirth.toLowerCase();
            return Object.values(allowedCountryVariants).some(variants =>
                variants.some(variant =>
                    placeOfBirth.endsWith(variant) || placeOfBirth.includes(`, ${variant}`)
                )
            );
        }

        async function fetchPersonDetails(personId) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/person/${personId}?api_key=${apiKey}&language=es-ES`);
                return response.ok ? await response.json() : null;
            } catch (error) {
                console.error(`Error al obtener detalles del personaje ${personId}:`, error);
                return null;
            }
        }

        async function cargarPersonajes() {
            let personajes = [];
            let page = 1;
            while (personajes.length < 28) {
                try {
                    const response = await fetch(urlBase + page);
                    const data = await response.json();
                    
                    const filteredResults = data.results.filter(person => person.profile_path);
                    const detailsPromises = filteredResults.map(person => fetchPersonDetails(person.id));
                    const detailsArray = await Promise.all(detailsPromises);
                    
                    for (let i = 0; i < detailsArray.length; i++) {
                        let details = detailsArray[i];
                        let person = filteredResults[i];
                        
                        if (!details || !details.birthday || !details.place_of_birth) continue;
                        
                        let age = new Date().getFullYear() - new Date(details.birthday).getFullYear();
                        
                        if (age < 30 && isFromAllowedCountry(details.place_of_birth) && person.popularity >= 0.25) {
                            let [year, month, day] = details.birthday.split("-");
                            let formattedDate = `${day}-${month}-${year}`;
                            // Evitar duplicados utilizando el ID
                            if (!personajes.some(p => p.id === person.id)) {
                                personajes.push({
                                    id: person.id,
                                    name: person.name,
                                    birthdate: formattedDate,
                                    profile_path: person.profile_path,
                                    popularity: person.popularity
                                });
                            }
                        }
                        if (personajes.length >= 28) break;
                    }
                    page++;
                } catch (error) {
                    console.error("Error al cargar personajes:", error);
                    break;
                }
            }
            // Ordenar de mayor a menor popularidad
            personajes.sort((a, b) => b.popularity - a.popularity);
            mostrarPersonajes(personajes);
        }

        function mostrarPersonajes(personajes) {
            const listaPersonajes = document.getElementById('personajes-lista');
            const mensajeCargando = document.getElementById('mensaje-cargando');
            listaPersonajes.innerHTML = "";

            if (personajes.length === 0) {
                listaPersonajes.innerHTML = "<p>No se encontraron personajes que cumplan los filtros.</p>";
                return;
            }

            // Ocultar el mensaje de carga
            mensajeCargando.style.display = 'none';

            personajes.forEach(personaje => {
                const personajeDiv = document.createElement('div');
                personajeDiv.classList.add('personaje');
                personajeDiv.innerHTML = `
                    <a href="https://www.themoviedb.org/person/${personaje.id}" target="_blank">
                        <img src="https://image.tmdb.org/t/p/w500${personaje.profile_path}" alt="${personaje.name}">
                    </a>
                    <h3>${personaje.name} (${personaje.birthdate})</h3>
                    <p>Popularidad: ${personaje.popularity}</p>
                `;
                listaPersonajes.appendChild(personajeDiv);
            });
        }

        window.onload = cargarPersonajes;
    </script>
</body>
</html>
