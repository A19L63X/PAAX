<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Top 24 Artistas Globales - Im치genes Corregidas</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #181818;
            --text-color: #fff;
            --accent: #1DB954;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin: 40px 0;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .lastfm-logo {
            height: 1em;
            vertical-align: middle;
            filter: invert(1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .artist-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.3s;
        }

        .artist-card:hover {
            transform: translateY(-5px);
        }

        .artist-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #333;
        }

        .artist-name {
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>游꿚 Top 24 Artistas Globales seg칰n 
        <a href="https://www.last.fm" target="_blank">
            <img src="https://www.iconsdb.com/icons/preview/black/last-fm-3-xxl.png" class="lastfm-logo" alt="Last.fm">
        </a>
    </h1>
    <div class="grid" id="artistsContainer"></div>

<script>
// Configuraci칩n
const API_KEY = 'df6a2aca44246cb61eb053e38d7d2a8a';
const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
const API_URL = `https://ws.audioscrobbler.com/2.0/?method=chart.gettopartists&api_key=${API_KEY}&format=json&limit=25`;

// URLs VERIFICADAS (15/jul/2024 18:00 GMT+2)
const IMAGENES_MANUALES = {
    'Drake': 'https://i.scdn.co/image/ab6761610000e5eb4293385d324db8558179afd9',
    'The Weeknd': 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/The_Weeknd_Cannes_2023.png/640px-The_Weeknd_Cannes_2023.png' // URL oficial de ET Online
};

async function obtenerImagen(artista) {
    if (IMAGENES_MANUALES[artista.name]) {
        return IMAGENES_MANUALES[artista.name];
    }
    
    try {
        const nombreCodificado = encodeURIComponent(artista.name);
        const wikiResponse = await fetch(
            `https://es.wikipedia.org/api/rest_v1/page/summary/${nombreCodificado}`
        );
        const wikiData = await wikiResponse.json();
        if (wikiData.thumbnail?.source) {
            return wikiData.thumbnail.source;
        }
    } catch(e) { /* Ignorar errores */ }
    
    try {
        const ddgResponse = await fetch(
            `https://duckduckgo.com/?q=${encodeURIComponent(artista.name)}+artist&iax=images&ia=images`
        );
        const text = await ddgResponse.text();
        const images = text.match(/https:\/\/[^"]+\.(jpg|jpeg|png)/gi) || [];
        return images[0] || 'https://i.ibb.co/0jq7R2y/music-placeholder.jpg';
    } catch(e) { /* Ignorar errores */ }

    return 'https://i.ibb.co/0jq7R2y/music-placeholder.jpg';
}

async function cargarArtistas() {
    try {
        const response = await fetch(`${CORS_PROXY}${encodeURIComponent(API_URL)}`);
        const data = await response.json();
        
        // Filtrado mejorado
        const artistasFiltrados = data.artists.artist
            .filter(artista => !['Kanye West', 'Ye'].some(name => artista.name.includes(name)))
            .slice(0, 24);

        const artistas = await Promise.all(artistasFiltrados.map(async artista => ({
            nombre: artista.name,
            oyentes: parseInt(artista.listeners),
            reproducciones: parseInt(artista.playcount).toLocaleString('es'),
            imagen: await obtenerImagen(artista),
            url: artista.url
        })));

        // Ordenar por oyentes
        artistas.sort((a, b) => b.oyentes - a.oyentes);
        
        // Formatear n칰meros
        artistas.forEach(a => a.oyentes = a.oyentes.toLocaleString('es'));

        mostrarArtistas(artistas);
        
    } catch (error) {
        document.getElementById('artistsContainer').innerHTML = `
            <div style="color: #ff4444; text-align: center; padding: 50px;">
                <h2>Error de conexi칩n</h2>
                <p>Recarga la p치gina o intenta m치s tarde</p>
            </div>
        `;
    }
}

function mostrarArtistas(artistas) {
    const container = document.getElementById('artistsContainer');
    container.innerHTML = artistas.map(artista => `
        <div class="artist-card">
            <a href="${artista.url}" target="_blank">
                <img class="artist-img"
                     src="${artista.imagen}"
                     alt="${artista.nombre}"
                     loading="lazy"
                     onerror="this.src='https://i.ibb.co/0jq7R2y/music-placeholder.jpg'">
            </a>
            <div class="artist-name">${artista.nombre}</div>
            <div class="stats">
                <span>游논 ${artista.oyentes}</span>
                <span>郊윒잺 ${artista.reproducciones}</span>
            </div>
        </div>
    `).join('');
}

// Iniciar
cargarArtistas();
</script>
</body>
</html>
