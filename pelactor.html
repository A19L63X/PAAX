        async function verifyActorInMovie(actorName, movieId) {
            try {
                const creditsUrl = `https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${apiKey}`;
                const response = await fetch(creditsUrl);
                const data = await response.json();
                return data.cast.some(actor => actor.name.toLowerCase() === actorName.toLowerCase());
            } catch (error) {
                console.error('Error verificando cr√©ditos:', error);
                return false;
            }
        }

        async function getValidMovieData(winner) {
            try {
                const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(winner.movie)}&year=${winner.movieYear}`;
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                if (!data.results.length) return null;
                
                for (const movie of data.results) {
                    if (await verifyActorInMovie(winner.actor, movie.id)) {
                        return movie;
                    }
                }
                return null;
                
            } catch (error) {
                console.error(`Error con ${winner.movie}:`, error);
                return null;
            }
        }

        async function displayActors() {
            const container = document.getElementById('actors-list');
            const loading = document.getElementById('loading');

            try {
                for (const [index, winner] of winners.entries()) {
                    const movieData = await getValidMovieData(winner);
                    
                    const card = document.createElement('div');
                    card.classList.add('actor-card');
                    
                    let posterUrl = 'https://via.placeholder.com/260x350.png?text=Poster+no+disponible';
                    let movieUrl = '#';
                    let errorMsg = '';
                    
                    if (movieData) {
                        posterUrl = movieData.poster_path 
                            ? `https://image.tmdb.org/t/p/w300${movieData.poster_path}`
                            : posterUrl;
                        movieUrl = `https://www.themoviedb.org/movie/${movieData.id}`;
                    } else {
                        errorMsg = '<div class="error-msg">‚ö†Ô∏è Verificaci√≥n requerida</div>';
                    }

                    card.innerHTML = `
                        <a href="${movieUrl}" target="_blank">
                            <img src="${posterUrl}" alt="${winner.movie}" loading="${index < 10 ? 'eager' : 'lazy'}">
                        </a>
                        <h3>${winner.actor}</h3>
                        <div class="actor-info">
                            <span class="oscar-year">${winner.year}</span><br>
                            "${winner.movie}"<br>
                            <span class="movie-year">(${winner.movieYear})</span>
                            ${errorMsg}
                        </div>
                    `;
                    
                    container.appendChild(card);
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            } catch (error) {
                console.error('Error general:', error);
                loading.innerHTML = '<div>Error cargando datos<br><small>Intente recargar la p√°gina</small></div>';
            } finally {

            }
        }
