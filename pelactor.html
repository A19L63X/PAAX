        async function getMovieData(title) {
            try {
                const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(title)}&language=es-ES`;
                const response = await fetch(searchUrl);
                const data = await response.json();
                return data.results.length > 0 ? data.results[0] : null;
            } catch (error) {
                console.error(`Error al buscar "${title}":`, error);
                return null;
            }
        }

        async function displayActors() {
            const actorsContainer = document.getElementById('actors-list');
            actorsContainer.innerHTML = '';

            for (const winner of winners) {
                const movieData = await getMovieData(winner.movie);
                const movieUrl = movieData ? `https://www.themoviedb.org/movie/${movieData.id}` : '#';
                const posterPath = movieData ? `https://image.tmdb.org/t/p/w300${movieData.poster_path}` : "https://via.placeholder.com/200x300?text=Sin+Imagen";
                
                const actorDiv = document.createElement('div');
                actorDiv.classList.add('actor-card');
                actorDiv.innerHTML = `
                    <img src="${posterPath}" alt="${winner.actor}">
                    <h3>${winner.actor} (${winner.year})</h3>
                    <a href="${movieUrl}" target="_blank">${winner.movie}</a>
                `;
                actorsContainer.appendChild(actorDiv);
            }
        }

        displayActors();
    </script>
