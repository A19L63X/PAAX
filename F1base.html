<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2025</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            background: #000000;
            color: #fff;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Titillium Web', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        h1 .year {
            color: #e10600;
        }

        #teams-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
        }

        .team {
            background: rgba(255, 255, 255, 0.18);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            min-height: 300px;
            width: 320px;
            box-sizing: border-box;
        }

        .team:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .team h2 {
            font-size: 1.6rem;
            margin: 0.5rem 0 1.5rem;
            text-align: center;
            position: relative;
        }

        .team h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e10600;
            border-radius: 2px;
        }

        .team-logo {
            max-width: 200px;
            max-height: 100px;
            width: auto;
            height: auto;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .team-logo:hover {
            transform: scale(1.08);
        }

        .pilots-container {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1rem;
        }

        .pilot {
            background: rgba(255,255,255,0.08);
            padding: 0.9rem 1.2rem;
            border-radius: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            min-height: 55px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .pilot:hover {
            background: rgba(255,255,255,0.12);
            transform: translateX(5px);
        }

        .pilot h3 {
            font-weight: 400;
            margin: 0;
            font-size: 1.15rem;
            line-height: 1.3;
            color: #f0f0f0;
        }

        .pilot img {
            height: 28px;
            width: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .team a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team a:hover {
            opacity: 0.85;
        }

        .back-arrow {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            background-color: #e10600;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .back-arrow:hover {
            background-color: #d10500;
        }

        .back-arrow::before {
            content: '\2190'; /* Código para la flecha hacia la izquierda */
            font-size: 2rem;
            color: #fff;
        }

        @media (max-width: 1200px) {
            .team {
                width: calc(25% - 2rem);
            }
        }

        @media (max-width: 900px) {
            .team {
                width: calc(33.333% - 2rem);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .team {
                width: calc(50% - 2rem);
                min-height: 280px;
            }

            .team-logo {
                max-width: 160px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .team {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="FORMINI.html" class="back-arrow"></a>
    <h1>F1 <span class="year">2025</span> - PILOTOS Y ESCUDERIAS</h1>
    <div id="teams-container"></div>

    <script>
        const flagMap = {
            "NL": "flag_of_the_netherlands.svg",
            "GB": "united_kingdom.png",
            "BR": "flag_of_brazil.svg",
            "FR": "flag_of_france.svg",
            "AU": "flag_of_australia.svg",
            "IT": "flag_of_italy.svg",
            "ES": "flag_of_spain.svg",
            "MC": "flag_of_monaco.svg",
            "CA": "flag_of_canada.svg",
            "NZ": "flag_of_new_zealand.svg",
            "TH": "flag_of_thailand.svg",
            "DE": "flag_of_germany.svg",
            "JP": "flag_of_japan.svg",
            "AR": "flag_of_Argentina.svg"        };

        const teamLogos = {
            "Alpine": "Alpine_F1_Team_-_2022.svg.png",
            "Aston Martin": "Aston.png",
            "Ferrari": "Ferrari_Logo.svg.png",
            "Haas F1 Team": "Haas_F1_Team_Logo.svg.png",
            "Kick Sauber": "kick_sauber-logo_brandlogos.net_qpgut-512x449.png",
            "McLaren": "McLaren_Racing_logo.svg.png",
            "Mercedes": "Mercedes-Benz_AMG_Petronas_Formula_One_Team_Logo_Wheelsology.JPG",
            "Racing Bulls": "racing bulls.jpg",
            "Red Bull Racing": "red-bull-racing-logo-1.jpg",
            "Williams": "williams-racing-logo-1.jpg"
        };

        const teamLinks = {
            "Alpine": "https://www.alpinecars.com/formula-1/",
            "Aston Martin": "https://www.astonmartinf1.com/",
            "Ferrari": "https://www.ferrari.com/en-ES/formula1",
            "Haas F1 Team": "https://www.formula1.com/en/teams/haas",
            "Kick Sauber": "https://www.sauber-group.com/",
            "McLaren": "https://www.mclaren.com/racing/",
            "Mercedes": "https://www.mercedesamgf1.com/",
            "Racing Bulls": "https://www.visacashapprb.com/int-en",
            "Red Bull Racing": "https://www.redbullracing.com/",
            "Williams": "https://www.williamsf1.com/f1/season"
        };

        fetch('pilots_and_teams_2025_fixed.json')
            .then(response => {
                if (!response.ok) throw new Error('Error cargando datos');
                return response.json();
            })
            .then(data => {
                const teamsContainer = document.getElementById('teams-container');
                const teams = data.reduce((acc, pilot) => {
                    if (!acc[pilot.team]) acc[pilot.team] = [];
                    acc[pilot.team].push(pilot);
                    return acc;
                }, {});

                Object.entries(teams).forEach(([teamName, pilots]) => {
                    const teamDiv = document.createElement('div');
                    teamDiv.className = 'team';

                    const headerLink = document.createElement('a');
                    headerLink.href = teamLinks[teamName] || '#';
                    headerLink.target = '_blank';

                    const teamHeader = document.createElement('div');
                    const teamTitle = document.createElement('h2');
                    teamTitle.textContent = teamName;

                    const logoImg = document.createElement('img');
                    logoImg.className = 'team-logo';
                    logoImg.src = `images/teams/${teamLogos[teamName]}`;
                    logoImg.alt = `Logo ${teamName}`;

                    teamHeader.appendChild(teamTitle);
                    teamHeader.appendChild(logoImg);
                    headerLink.appendChild(teamHeader);

                    const pilotsContainer = document.createElement('div');
                    pilotsContainer.className = 'pilots-container';

                    pilots.forEach(pilot => {
                        const pilotDiv = document.createElement('div');
                        pilotDiv.className = 'pilot';

                        const pilotInfo = document.createElement('h3');
                        pilotInfo.textContent = `${pilot.pilot} (Nº ${pilot.number})`;

                        const flagImg = document.createElement('img');
                        flagImg.src = `images/flags/${flagMap[pilot.flag]}`;
                        flagImg.alt = `Bandera ${pilot.flag}`;

                        pilotDiv.append(pilotInfo, flagImg);
                        pilotsContainer.appendChild(pilotDiv);
                    });

                    teamDiv.append(headerLink, pilotsContainer);
                    teamsContainer.appendChild(teamDiv);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
