<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrillas de Salida - F1 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #e10600;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e10600;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .pilot-cell {
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
            position: relative;
        }
        .pilot-cell::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #000;
        }
        .pole {
            background-color: #ffff99;
            font-weight: bold;
        }
        .flag-icon {
            vertical-align: middle;
            margin-left: 5px;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        .team-redbull { background-color: #3671c6; color: white; }
        .team-ferrari { background-color: #f91536; color: white; }
        .team-mercedes { background-color: #6cd3bf; }
        .team-mclaren { background-color: #f58020; color: white; }
        .team-alpine { background-color: #2293d1; color: white; }
        .team-astonmartin { background-color: #358c75; color: white; }
        .team-williams { background-color: #37bedd; }
        .team-rb { background-color: #5e8faa; color: white; }
        .team-sauber { background-color: #b12039; color: white; }
        .team-haas { background-color: #b6babd; }
        /* Estilo para el botón de volver */
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e10600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #backButton:hover {
            background-color: #c10500;
        }
    </style>
</head>
<body>
    <!-- Botón de volver -->
    <button id="backButton" onclick="window.location.href='FORMINI.html'">Volver</button>
    
    <h1>Parrillas de Salida - Fórmula 1 2025</h1>
    <div id="loading">Cargando datos... ⏳</div>
    <table id="gridTable">
        <!-- Tabla generada por JS -->
    </table>

    <script>
        const drivers2025 = [
            { driver_number: 1, full_name: "Max Verstappen", team_name: "Red Bull", team_class: "team-redbull", country_code: "NL" },
            { driver_number: 22, full_name: "Yuki Tsunoda", team_name: "Red Bull", team_class: "team-redbull", country_code: "JP" },
            { driver_number: 4, full_name: "Lando Norris", team_name: "McLaren", team_class: "team-mclaren", country_code: "GB" },
            { driver_number: 81, full_name: "Oscar Piastri", team_name: "McLaren", team_class: "team-mclaren", country_code: "AU" },
            { driver_number: 63, full_name: "George Russell", team_name: "Mercedes", team_class: "team-mercedes", country_code: "GB" },
            { driver_number: 12, full_name: "Andrea Kimi Antonelli", team_name: "Mercedes", team_class: "team-mercedes", country_code: "IT" },
            { driver_number: 16, full_name: "Charles Leclerc", team_name: "Ferrari", team_class: "team-ferrari", country_code: "MC" },
            { driver_number: 44, full_name: "Lewis Hamilton", team_name: "Ferrari", team_class: "team-ferrari", country_code: "GB" },
            { driver_number: 5, full_name: "Gabriel Bortoleto", team_name: "Sauber", team_class: "team-sauber", country_code: "BR" },
            { driver_number: 27, full_name: "Nico Hulkenberg", team_name: "Sauber", team_class: "team-sauber", country_code: "DE" },
            { driver_number: 6, full_name: "Isack Hadjar", team_name: "RB", team_class: "team-rb", country_code: "FR" },
            { driver_number: 30, full_name: "Liam Lawson", team_name: "RB", team_class: "team-rb", country_code: "NZ" },
            { driver_number: 10, full_name: "Pierre Gasly", team_name: "Alpine", team_class: "team-alpine", country_code: "FR" },
            { driver_number: 7, full_name: "Jack Doohan", team_name: "Alpine", team_class: "team-alpine", country_code: "AU" },
            { driver_number: 14, full_name: "Fernando Alonso", team_name: "Aston Martin", team_class: "team-astonmartin", country_code: "ES" },
            { driver_number: 18, full_name: "Lance Stroll", team_name: "Aston Martin", team_class: "team-astonmartin", country_code: "CA" },
            { driver_number: 23, full_name: "Alexander Albon", team_name: "Williams", team_class: "team-williams", country_code: "TH" },
            { driver_number: 55, full_name: "Carlos Sainz", team_name: "Williams", team_class: "team-williams", country_code: "ES" },
            { driver_number: 87, full_name: "Oliver Bearman", team_name: "Haas", team_class: "team-haas", country_code: "GB" },
            { driver_number: 31, full_name: "Esteban Ocon", team_name: "Haas", team_class: "team-haas", country_code: "FR" }
        ];

        // Mapeo de nombres de carrera a nombres de archivo JSON
        const raceToJsonMap = {
            "Saudi Arabia": "Q_ArabiaSaudi.json",
            "Bahrain": "Q_Bahrein.json",
            "Australia": "Q_Australia.json",
            "China": "Q_China.json",
            "Japan": "Q_Japon.json"
        };

        // Función para cargar datos desde los archivos JSON locales
        async function loadQualyData(raceName) {
            const jsonFile = raceToJsonMap[raceName];
            if (!jsonFile) return null;
            
            try {
                const response = await fetch(`Qualy/${jsonFile}`);
                if (!response.ok) {
                    console.error(`Error HTTP: ${response.status} para ${jsonFile}`);
                    throw new Error("No se pudo cargar el archivo");
                }
                const data = await response.json();
                console.log(`Datos cargados para ${raceName}:`, data); // Para depuración
                return data;
            } catch (error) {
                console.error(`Error cargando datos para ${raceName}:`, error);
                return null;
            }
        }

        // Función para procesar los datos de los archivos JSON
        async function processQualyData(raceName, jsonData) {
            if (!jsonData) return [];
            
            // Verificar si los datos tienen la estructura esperada
            const resultsData = jsonData.Resultados || jsonData;
            
            // Ahora mapear los datos con la estructura correcta
            return resultsData.map(item => ({
                driver_number: parseInt(item.No || item.DriverNumber || item.driver_number),
                position: parseInt(item.Pos || item.position)
            }));
        }

        // Datos iniciales (se reemplazarán con los datos reales)
        let races2025 = [
            { meeting_name: "Australia", country_code: "AU", qualifying_results: [] },
            { meeting_name: "China", country_code: "CN", qualifying_results: [] },
            { meeting_name: "Japan", country_code: "JP", qualifying_results: [] },
            { meeting_name: "Bahrain", country_code: "BH", qualifying_results: [] },
            { meeting_name: "Saudi Arabia", country_code: "SA", qualifying_results: [] }
        ];

        async function fetchQualifyingData(sessionKey) {
            try {
                const response = await fetch(`https://api.openf1.org/v1/qualifying?session_key=${sessionKey}`);
                return await response.json();
            } catch (error) {
                console.error("Error fetching qualifying data:", error);
                return [];
            }
        }

        async function fetchFutureRaces() {
            try {
                const response = await fetch("https://api.openf1.org/v1/sessions?year=2025");
                const sessions = await response.json();

                return sessions.filter(session =>
                    session.session_type === "Qualifying" &&
                    !session.meeting_name.includes("Test") &&
                    !session.session_name.includes("Practice") &&
                    !session.session_name.includes("Day") &&
                    !Object.keys(raceToJsonMap).includes(session.meeting_name)
                );
            } catch (error) {
                console.error("Error fetching future races:", error);
                return [];
            }
        }

        async function generateGridTable() {
            const table = document.getElementById('gridTable');
            const loadingDiv = document.getElementById('loading');

            // Cargar datos locales primero
            for (const race of races2025) {
                try {
                    console.log(`Intentando cargar datos para ${race.meeting_name}...`);
                    const jsonData = await loadQualyData(race.meeting_name);
                    const processedData = await processQualyData(race.meeting_name, jsonData);
                    
                    // Verificar los datos procesados
                    console.log(`Datos procesados para ${race.meeting_name}:`, processedData);
                    
                    race.qualifying_results = processedData;
                } catch (error) {
                    console.error(`Error procesando datos para ${race.meeting_name}:`, error);
                    race.qualifying_results = [];
                }
            }

            const futureRaces = await fetchFutureRaces();
            const allRaces = [...races2025];

            if (futureRaces.length > 0) {
                for (const race of futureRaces) {
                    allRaces.push({
                        meeting_name: race.meeting_name,
                        country_code: race.country_code,
                        qualifying_results: await fetchQualifyingData(race.session_key)
                    });
                }
            }

            if (allRaces.length === 0) {
                loadingDiv.textContent = "No se encontraron datos de Grandes Premios";
                return;
            }

            let html = '<tr><th class="pilot-cell">Piloto</th>';
            allRaces.forEach(race => {
                html += `<th>${race.meeting_name} <img class="flag-icon" src="https://flagsapi.com/${race.country_code}/flat/16.png"></th>`;
            });
            html += '</tr>';

            // Agrupar pilotos por equipo
            const teams = {};
            drivers2025.forEach(driver => {
                if (!teams[driver.team_name]) teams[driver.team_name] = [];
                teams[driver.team_name].push(driver);
            });

            Object.values(teams).forEach(teamDrivers => {
                teamDrivers.forEach(driver => {
                    const teamClass = driver.team_class || '';
                    const countryCode = driver.country_code || '';
                    html += `<tr><td class="pilot-cell ${teamClass}">${driver.full_name} <img class="flag-icon" src="https://flagsapi.com/${countryCode}/flat/16.png"></td>`;

                    allRaces.forEach(race => {
                        // Convertir driver_number a número para asegurar la comparación
                        const driverNum = parseInt(driver.driver_number);
                        const qualifying = race.qualifying_results || [];
                        const result = qualifying.find(d => parseInt(d.driver_number) === driverNum);
                        const position = result ? result.position : 'N/A';
                        
                        const isPole = position === 1;
                        html += `<td${isPole ? ' class="pole"' : ''}>${position}</td>`;
                    });

                    html += '</tr>';
                });
            });

            table.innerHTML = html;
            loadingDiv.style.display = 'none';
        }

        window.onload = generateGridTable;
    </script>
</body>
</html>
