    <meta charset="UTF-8">

    <title>Parrillas de Salida - F1 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #e10600;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

            background-color: #e10600;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;

        .pilot-cell {
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
            position: relative;
        }
        .pilot-cell::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #000;
        }
        .pole {
            background-color: #ffff99;
            font-weight: bold;
        }
        .flag-icon {
            vertical-align: middle;
            margin-left: 5px;
        }

            text-align: center;
            font-size: 18px;
            margin: 20px 0;

        .team-ferrari { background-color: #f91536; color: white; }
        .team-mercedes { background-color: #6cd3bf; }
        .team-mclaren { background-color: #f58020; color: white; }
        .team-alpine { background-color: #2293d1; color: white; }
        .team-astonmartin { background-color: #358c75; color: white; }
        .team-williams { background-color: #37bedd; }
        .team-rb { background-color: #5e8faa; color: white; }
        .team-sauber { background-color: #b12039; color: white; }
        .team-haas { background-color: #b6babd; }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e10600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #backButton:hover {
            background-color: #c10500;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .warning {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="window.location.href='FORMINI.html'">Volver</button>
    
    <h1>Parrillas de Salida - F√≥rmula 1 2025</h1>
    <div id="loading">Cargando datos... ‚è≥</div>
    <table id="gridTable"></table>

    <script>
        // Lista de pilotos 2025
        const drivers2025 = [
            { driver_number: 1, full_name: "Max Verstappen", team_name: "Red Bull", team_class: "team-redbull", country_code: "NL" },
            { driver_number: 22, full_name: "Yuki Tsunoda", team_name: "Red Bull", team_class: "team-redbull", country_code: "JP" },
            { driver_number: 4, full_name: "Lando Norris", team_name: "McLaren", team_class: "team-mclaren", country_code: "GB" },
            { driver_number: 81, full_name: "Oscar Piastri", team_name: "McLaren", team_class: "team-mclaren", country_code: "AU" },
            { driver_number: 63, full_name: "George Russell", team_name: "Mercedes", team_class: "team-mercedes", country_code: "GB" },
            { driver_number: 12, full_name: "Andrea Kimi Antonelli", team_name: "Mercedes", team_class: "team-mercedes", country_code: "IT" },
            { driver_number: 16, full_name: "Charles Leclerc", team_name: "Ferrari", team_class: "team-ferrari", country_code: "MC" },
            { driver_number: 44, full_name: "Lewis Hamilton", team_name: "Ferrari", team_class: "team-ferrari", country_code: "GB" },
            { driver_number: 5, full_name: "Gabriel Bortoleto", team_name: "Sauber", team_class: "team-sauber", country_code: "BR" },
            { driver_number: 27, full_name: "Nico Hulkenberg", team_name: "Sauber", team_class: "team-sauber", country_code: "DE" },
            { driver_number: 6, full_name: "Isack Hadjar", team_name: "RB", team_class: "team-rb", country_code: "FR" },
            { driver_number: 30, full_name: "Liam Lawson", team_name: "RB", team_class: "team-rb", country_code: "NZ" },
            { driver_number: 10, full_name: "Pierre Gasly", team_name: "Alpine", team_class: "team-alpine", country_code: "FR" },
            { driver_number: 43, full_name: "Franco Colapinto", team_name: "Alpine", team_class: "team-alpine", country_code: "AR" },
            { driver_number: 14, full_name: "Fernando Alonso", team_name: "Aston Martin", team_class: "team-astonmartin", country_code: "ES" },
            { driver_number: 18, full_name: "Lance Stroll", team_name: "Aston Martin", team_class: "team-astonmartin", country_code: "CA" },
            { driver_number: 23, full_name: "Alexander Albon", team_name: "Williams", team_class: "team-williams", country_code: "TH" },
            { driver_number: 55, full_name: "Carlos Sainz", team_name: "Williams", team_class: "team-williams", country_code: "ES" },
            { driver_number: 87, full_name: "Oliver Bearman", team_name: "Haas", team_class: "team-haas", country_code: "GB" },
            { driver_number: 31, full_name: "Esteban Ocon", team_name: "Haas", team_class: "team-haas", country_code: "FR" }
        ];

        // Lista de carreras con nombres CORREGIDOS (deben coincidir exactamente con los nombres de archivo JSON)
        const carreras = [
            { nombre: "Australia", codigo_pais: "AU" },
            { nombre: "China", codigo_pais: "CN" },
            { nombre: "Japon", codigo_pais: "JP" },
            { nombre: "Bahrein", codigo_pais: "BH" },
            { nombre: "Arabia", codigo_pais: "SA" },  
            { nombre: "Miami", codigo_pais: "US" },
            { nombre: "EmiliaRomagna", codigo_pais: "IT" },
            { nombre: "Monaco", codigo_pais: "MC" },
            { nombre: "Espana", codigo_pais: "ES" },
            { nombre: "Canada", codigo_pais: "CA" },
            { nombre: "Austria", codigo_pais: "AT" },
            { nombre: "GranBretana", codigo_pais: "GB" },
            { nombre: "Belgica", codigo_pais: "BE" },
            { nombre: "Hungria", codigo_pais: "HU" },
            { nombre: "PaisesBajos", codigo_pais: "NL" },
            { nombre: "Italia", codigo_pais: "IT" },
            { nombre: "Azerbaiyan", codigo_pais: "AZ" },
            { nombre: "Singapur", codigo_pais: "SG" },
            { nombre: "EstadosUnidos", codigo_pais: "US" },
            { nombre: "CiudadDeMexico", codigo_pais: "MX" },
            { nombre: "SaoPaulo", codigo_pais: "BR" },
            { nombre: "LasVegas", codigo_pais: "US" },
            { nombre: "Qatar", codigo_pais: "QA" },
            { nombre: "AbuDhabi", codigo_pais: "AE" }
        ];

        // Funci√≥n MEJORADA para cargar datos de JSON
        async function cargarDatosCarrera(nombreCarrera) {
            const nombreArchivo = `Q_${nombreCarrera}.json`;
            try {
                console.log(`üìÅ Intentando cargar: Qualy/${nombreArchivo}`);
                const response = await fetch(`Qualy/${nombreArchivo}`);
                
                if (!response.ok) {
                    console.warn(`‚ùå Archivo no encontrado: ${nombreArchivo}`);
                    return [];
                }
                
                const data = await response.json();
                
                if (!data.Resultados || !Array.isArray(data.Resultados) || data.Resultados.length === 0) {
                    console.warn(`‚ö†Ô∏è No hay resultados para ${nombreCarrera}`);
                    return [];
                }
                
                // DEBUG: Ver estructura de datos
                console.log(`‚úÖ ${nombreCarrera} cargado:`, data.Resultados.length, "resultados");
                console.log(`üìä Campos disponibles:`, Object.keys(data.Resultados[0]));
                
                // Mapear resultados usando diferentes nombres de campo posibles
                const resultadosMapeados = data.Resultados.map(item => {
                    // Intentar diferentes nombres de campo para el n√∫mero del piloto
                    const driverNumber = item['#'] || item.No || item.Number || item.Numero;
                    // Intentar diferentes nombres de campo para la posici√≥n
                    const position = item.Cla || item.Pos || item.Position || item.Posicion;
                    
                    if (!driverNumber || !position) {
                        console.warn(`‚ùå Campos faltantes en ${nombreCarrera}:`, item);
                        return null;
                    }
                    
                    return {
                        driver_number: parseInt(driverNumber),
                        position: parseInt(position)
                    };
                }).filter(item => item !== null); // Filtrar elementos nulos
                
                console.log(`üéØ ${nombreCarrera} mapeado:`, resultadosMapeados.length, "resultados v√°lidos");
                return resultadosMapeados;
                
            } catch (error) {
                console.error(`‚ùå Error cargando ${nombreCarrera}:`, error);
                return [];
            }
        }

        // Funci√≥n principal MEJORADA para generar la tabla
        async function generarTabla() {
            const tabla = document.getElementById('gridTable');
            const loading = document.getElementById('loading');

            // Cargar datos de todas las carreras
            loading.innerHTML = "Cargando datos de carreras... ‚è≥";
            const datosCarreras = await Promise.all(
                carreras.map(async carrera => ({
                    ...carrera,
                    resultados: await cargarDatosCarrera(carrera.nombre)
                }))
            );

            // Verificar qu√© carreras se cargaron correctamente
            const carrerasConDatos = datosCarreras.filter(c => c.resultados.length > 0);
            const carrerasSinDatos = datosCarreras.filter(c => c.resultados.length === 0);
            
            console.log(`üìà Resumen: ${carrerasConDatos.length}/${datosCarreras.length} carreras con datos`);
            
            if (carrerasSinDatos.length > 0) {
                console.warn("‚ùå Carreras SIN datos:", carrerasSinDatos.map(c => c.nombre));
                loading.innerHTML += `<br><span class="warning">‚ö†Ô∏è Faltan datos para: ${carrerasSinDatos.map(c => c.nombre).join(', ')}</span>`;
            }

            // Si no hay datos de ninguna carrera, mostrar error
            if (carrerasConDatos.length === 0) {
                loading.innerHTML = `<span class="error">‚ùå Error: No se pudieron cargar los datos de ninguna carrera. Verifica la consola para m√°s detalles.</span>`;
                return;
            }

            // Generar cabecera de tabla SOLO con carreras que tienen datos
            let html = `<tr><th class="pilot-cell">Piloto</th>`;
            carrerasConDatos.forEach(carrera => {
                // Formatear nombre para mostrar (a√±adir espacios entre palabras)
                const nombreMostrar = carrera.nombre.replace(/([A-Z])/g, ' $1').trim();
                html += `<th>${nombreMostrar} <img class="flag-icon" src="https://flagsapi.com/${carrera.codigo_pais}/flat/16.png"></th>`;
            });
            html += '</tr>';

            // Agrupar pilotos por equipo
            const equipos = drivers2025.reduce((acc, piloto) => {
                acc[piloto.team_name] = acc[piloto.team_name] || [];
                acc[piloto.team_name].push(piloto);
                return acc;
            }, {});

            // Generar filas de pilotos
            Object.values(equipos).forEach(equipo => {
                equipo.forEach(piloto => {
                    html += `<tr><td class="pilot-cell ${piloto.team_class}">${piloto.full_name} <img class="flag-icon" src="https://flagsapi.com/${piloto.country_code}/flat/16.png"></td>`;
                    
                    carrerasConDatos.forEach(carrera => {
                        const resultado = carrera.resultados.find(r => r.driver_number === piloto.driver_number);
                        const posicion = resultado ? resultado.position : 'N/A';
                        html += `<td${posicion === 1 ? ' class="pole"' : ''}>${posicion}</td>`;
                    });
                    
                    html += '</tr>';
                });
            });

            tabla.innerHTML = html;
            
            // Actualizar mensaje de carga
            if (carrerasSinDatos.length === 0) {
                loading.innerHTML = `<span style="color: green;">‚úÖ Carga completada: ${carrerasConDatos.length} carreras cargadas correctamente</span>`;
            } else {
                loading.innerHTML = `<span style="color: orange;">‚ö†Ô∏è Carga parcial: ${carrerasConDatos.length}/${datosCarreras.length} carreras cargadas</span>`;
            }
        }

        // Iniciar al cargar la p√°gina
        window.onload = generarTabla;
    </script>
</body>
</html>
