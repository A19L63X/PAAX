<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Recomendados para Adolescentes</title>
    <style>
        :root {
            --color-primario: #4caf50;
            --color-secundario: #45a049;
            --color-texto: #333;
            --color-fondo: #f8f8f8;
            --sombra: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-fondo);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: var(--color-texto);
        }

        .contenedor-principal {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navegacion {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .navegar-boton {
            padding: 12px 25px;
            background-color: var(--color-primario);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            border: 2px solid transparent;
        }

        .navegar-boton:hover {
            background-color: var(--color-secundario);
            transform: translateY(-2px);
            box-shadow: var(--sombra);
        }

        #gr_grid_widget_1741697374 .gr_grid_book_container {
            float: left;
            width: 200px;
            height: 300px;
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* AJUSTE FINAL PARA CALIDAD */
        #gr_grid_widget_1741697374 .gr_grid_book_container img {
            width: 100% !important;
            height: auto !important;
            image-rendering: optimizeQuality !important;
            transform: scale(1.01);
        }

        #gr_grid_widget_1741697374 .gr_grid_branding {
            color: rgba(0, 0, 0, 0) !important;
        }
    </style>
</head>

<body>
    <div class="contenedor-principal">

        <!-- Navegación -->
        <nav class="navegacion" aria-label="Navegación principal">
            <a href="index.html" class="navegar-boton">Inicio</a>
            <a href="musica.html" class="navegar-boton">Música</a>
            <a href="personajes.html" class="navegar-boton">Personajes</a>
            <a href="peliculas-series.html" class="navegar-boton">Películas/Series</a>
        </nav>

        <!-- Widget Goodreads -->
        <div id="gr_grid_widget_1741697374"></div>

        <!-- Parámetro original con tamaño medium -->
        <script
            src="https://www.goodreads.com/review/grid_widget/188467926.MEJOR%20VALORADOS?cover_size=medium&hide_link=&hide_title=&num_books=18&order=d&shelf=read&sort=avg_rating&widget_id=1741697374"
            type="text/javascript" charset="utf-8"></script>

        <script>
            (function overrideGoodreadsBehavior() {
                const getTrueBookId = (imgUrl) => {
                    const patterns = [
                        /(\d+)l?\._/,               
                        /\/books\/.*\/(\d+)-/,         
                        /\/book\/show\/(\d+)-/         
                    ];
                    
                    for (const pattern of patterns) {
                        const match = imgUrl.match(pattern);
                        if (match && match[1]) return match[1];
                    }
                    return null;
                };

                const forceCorrectLinks = () => {
                    document.querySelectorAll('#gr_grid_widget_1741697374 a').forEach(link => {
                        const img = link.querySelector('img');
                        if (!img) return;

                        // MEJORA CLAVE: Forzar imagen de mayor calidad
                        const originalSrc = img.src;
                        const hdSrc = originalSrc.replace('._SX98_.', '._SY475_.');
                        if (hdSrc !== originalSrc) img.src = hdSrc;

                        const trueId = getTrueBookId(img.src);
                        if (!trueId) return;

                        const cleanUrl = `https://www.goodreads.com/book/show/${trueId}`;
                        
                        if (link.href !== cleanUrl) {
                            link.href = cleanUrl;
                            link.removeAttribute('onclick');
                            link.removeAttribute('target');
                            link.style.pointerEvents = 'auto';
                        }
                    });
                };

                const interval = setInterval(forceCorrectLinks, 300);
                setTimeout(() => clearInterval(interval), 10000);

                document.addEventListener('click', (e) => {
                    if (e.target.closest('#gr_grid_widget_1741697374 a')) {
                        e.stopImmediatePropagation();
                        e.preventDefault();
                        window.open(e.target.closest('a').href, '_blank');
                    }
                }, true);
            })();
        </script>
    </div>
</body>
</html>
